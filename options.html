<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .options-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .options-container h2 {
            margin-bottom: 20px;
        }
        .options-container label {
            display: block;
            margin: 10px 0;
        }
        .options-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options-container button:hover {
            background-color: #0056b3;
        }
        .confirmation-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h2>Select an Option</h2>
        <form id="optionsForm">
            <label><input type="radio" name="option" value="Option 1"> Option 1</label>
            <label><input type="radio" name="option" value="Option 2"> Option 2</label>
            <label><input type="radio" name="option" value="Option 3"> Option 3</label>
            <label><input type="radio" name="option" value="Option 4"> Option 4</label>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message" style="display:none;">
            Your vote has been recorded. Thank you!
        </div>
    </div>
    <script>
        function submitForm() {
            const options = document.querySelectorAll('input[name="option"]');
            let selectedOption = null;
            options.forEach((option) => {
                if (option.checked) {
                    selectedOption = option.value;
                }
            });
            if (selectedOption) {
                document.getElementById('confirmationMessage').style.display = 'block';
            } else {
                alert('Please select an option.');
            }
        }
    </script>
</body>
</html>
